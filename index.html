<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    
    <h1>Basic Calculator</h1>

    <input placeholder="first number" type="text" class="number1"><br><br>
    <input placeholder="second number" type="text" class="number2">

    <br><br>


    <button class="button plus">+</button>
    <button class="button minus">-</button>
    <button class="button multiply">X</button>
    <button class="button divide">:</button>

    <br><br>

    Result:<p class="result"></p>

</div>

    <script src="script.js"></script>
</body>
</html>
